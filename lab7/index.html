<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>еПогода | Прогноз погоды</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./icons/logo e.png">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="header_bar">
        <div class="bar">
            <img id="logo" src="screens/logo.png" width="200px">
            <form onsubmit=" return false;">
                <input type="text" placeholder="Город" id="input_form">
                <button type="submit" onclick="getCity()">Поиск</button>
            </form>
        </div>
    </div>

    <div class="main_content">
        <div class="weather_today">
            <div id="weather_screen">
                <p id="city"></p>
                <div id="div_temp">
                    <p id="temp"></p>
                    <img id="main_icon" src="" height="60%">
                </div>
                <p id="description"></p>
                <p id="feels_like"></p>
                <p id="maxmin"></p>
            </div>

            <div class="today_times" id="today_times">
                <div class="params">
                    <img id="wind_icon" src="icons/wind.png" height="20px">
                    <p id="wind_value"></p>
                    <img id="humidity_icon" src="icons/humidity.png" height="20px">
                    <p id="humidity_value"></p>
                    <img id="press_icon" src="icons/press.svg" height="20px">
                    <p id="press_value"></p>
                </div>
                <div class="params">
                    <p id="cloud"></p>
                    <p id="visibility"></p>
                    <p id="rain_pred"></p>
                </div>

                <hr class="line">
                <p id="predict_text">Прогноз на ближайшие 5 дней</p>

                <div class="temp_today" id="temp_today_id">
                </div>
            </div>
        </div>
        <div id="div_text_endr">
            <p id="text_endr">При поддержке <a style="text-decoration: none; color:rgba(0, 0, 0, 0.573)" href="https://github.com/thmoon-team/IU5-Frontend-2022">thmoon-team</a> ❤</p>
            <p id="text_endr">© еПогода Inc., 2022 г. Никакие права не защищены.</p>
        </div>
    </div>
</body>

</html>
