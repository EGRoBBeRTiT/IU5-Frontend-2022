<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>еПогода | Прогноз погоды</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./icons/logo e.png">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="header-bar">
        <div class="bar">
            <img id="logo" src="screens/logo.png" width="200px">
            <form onsubmit=" return false;">
                <input type="text" placeholder="Город" id="input-form">
                <button type="submit" onclick="getCity()">Поиск</button>
            </form>
        </div>
    </div>

    <div class="main-content">
        <div class="weather-today">
            <div id="weather-screen">
                <p id="city"></p>
                <div id="div-temp">
                    <p id="temp"></p>
                    <img id="main-icon" src="" height="60%">
                </div>
                <p id="description"></p>
                <p id="feels-like"></p>
                <p id="maxmin"></p>
            </div>

            <div class="today-times" id="today-times">
                <div class="params">
                    <img id="wind-icon" src="icons/wind.png" height="20px">
                    <p id="wind-value"></p>
                    <img id="humidity-icon" src="icons/humidity.png" height="20px">
                    <p id="humidity-value"></p>
                    <img id="press-icon" src="icons/press.svg" height="20px">
                    <p id="press-value"></p>
                </div>
                <div class="params">
                    <p id="cloud"></p>
                    <p id="visibility"></p>
                    <p id="rain-pred"></p>
                </div>

                <hr class="line">
                <p id="predict-text">Прогноз на ближайшие 5 дней</p>

                <div class="temp-today" id="temp-today-id">
                </div>
            </div>
        </div>
        <div id="div-text-endr">
            <p id="text-endr">При поддержке <a style="text-decoration: none; color:rgba(0, 0, 0, 0.573)" href="https://github.com/thmoon-team/IU5-Frontend-2022">thmoon-team</a> ❤</p>
            <p id="text-endr">© еПогода Inc., 2022 г. Никакие права не защищены.</p>
        </div>
    </div>
</body>

</html>
